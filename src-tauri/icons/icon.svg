<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 终端窗口主体 - 深色主题 -->
  <g transform="translate(64, 96)">
    <!-- 窗口背景 - 渐变深灰色 -->
    <defs>
      <linearGradient id="windowBg" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0a84ff;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      </linearGradient>
    </defs>

    <!-- 外发光效果 -->
    <rect x="-4" y="-4" width="392" height="328" rx="28" fill="url(#glow)" opacity="0.5"/>

    <!-- 窗口主背景 -->
    <rect width="384" height="320" rx="24" fill="url(#windowBg)"/>
    <rect width="384" height="320" rx="24" fill="none" stroke="#3a3a3a" stroke-width="1.5"/>

    <!-- 窗口顶部栏 -->
    <rect width="384" height="48" rx="24" fill="#2a2a2a"/>
    <rect y="24" width="384" height="24" fill="#2a2a2a"/>
    <line x1="0" y1="48" x2="384" y2="48" stroke="#404040" stroke-width="1"/>

    <!-- 窗口控制按钮 - macOS 风格 -->
    <circle cx="20" cy="24" r="6" fill="#FF5F57"/>
    <circle cx="42" cy="24" r="6" fill="#FEBC2E"/>
    <circle cx="64" cy="24" r="6" fill="#28CA42"/>

    <!-- 窗口标题 -->
    <text x="192" y="29" font-family="-apple-system, SF Pro Display, sans-serif" font-size="13" fill="#999" text-anchor="middle" font-weight="500">Huaan Command</text>

    <!-- 终端内容区域 -->
    <g transform="translate(24, 72)">
      <!-- 命令提示符和文本 -->
      <g opacity="0.9">
        <!-- 第一行 - 带颜色提示 -->
        <text font-family="SF Mono, Monaco, monospace" font-size="15" fill="#0a84ff" font-weight="600">❯</text>
        <text x="20" font-family="SF Mono, Monaco, monospace" font-size="15" fill="#e5e5e7" font-weight="400">npm run dev</text>

        <!-- 第二行 -->
        <text y="32" font-family="SF Mono, Monaco, monospace" font-size="15" fill="#0a84ff" font-weight="600">❯</text>
        <text x="20" y="32" font-family="SF Mono, Monaco, monospace" font-size="15" fill="#e5e5e7" font-weight="400">git status</text>

        <!-- 第三行 -->
        <text y="64" font-family="SF Mono, Monaco, monospace" font-size="15" fill="#0a84ff" font-weight="600">❯</text>
        <text x="20" y="64" font-family="SF Mono, Monaco, monospace" font-size="15" fill="#e5e5e7" font-weight="400">cargo build --release</text>

        <!-- 成功输出示例 -->
        <text y="96" font-family="SF Mono, Monaco, monospace" font-size="13" fill="#28CA42" font-weight="400">✓ Build completed</text>

        <!-- 光标 - 闪烁动画 -->
        <rect x="0" y="123" width="8" height="18" fill="#0a84ff" rx="1">
          <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>

    <!-- AI 增强指示器 - 右上角 -->
    <g transform="translate(340, 76)">
      <!-- AI 徽章背景 -->
      <circle cx="0" cy="0" r="18" fill="#0a84ff" opacity="0.15"/>
      <circle cx="0" cy="0" r="14" fill="#0a84ff" opacity="0.25"/>

      <!-- AI 核心 -->
      <circle cx="0" cy="0" r="10" fill="#0a84ff"/>

      <!-- 神经网络节点 -->
      <circle cx="-5" cy="-5" r="1.8" fill="#fff"/>
      <circle cx="5" cy="-5" r="1.8" fill="#fff"/>
      <circle cx="5" cy="5" r="1.8" fill="#fff"/>
      <circle cx="-5" cy="5" r="1.8" fill="#fff"/>

      <!-- 连接线 -->
      <line x1="-5" y1="-5" x2="0" y2="0" stroke="#fff" stroke-width="1.2" opacity="0.8"/>
      <line x1="5" y1="-5" x2="0" y2="0" stroke="#fff" stroke-width="1.2" opacity="0.8"/>
      <line x1="5" y1="5" x2="0" y2="0" stroke="#fff" stroke-width="1.2" opacity="0.8"/>
      <line x1="-5" y1="5" x2="0" y2="0" stroke="#fff" stroke-width="1.2" opacity="0.8"/>

      <!-- 脉动效果 -->
      <circle cx="0" cy="0" r="18" fill="none" stroke="#0a84ff" stroke-width="1.5" opacity="0">
        <animate attributeName="r" values="10;20;10" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- 底部状态栏 -->
    <g transform="translate(0, 288)">
      <rect width="384" height="32" fill="#252525"/>
      <rect width="384" height="32" rx="24" fill="none" stroke="#3a3a3a" stroke-width="1.5"/>

      <!-- 状态指示器 -->
      <circle cx="16" cy="16" r="4" fill="#28CA42">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="28" y="20" font-family="-apple-system, SF Pro Text, sans-serif" font-size="11" fill="#8e8e93" font-weight="400">Ready</text>

      <!-- Shell 类型 -->
      <text x="360" y="20" font-family="SF Mono, monospace" font-size="10" fill="#666" text-anchor="end" font-weight="500">zsh</text>
    </g>
  </g>
</svg>
