<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 - 蓝紫渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a84ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a84ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5e5ce6;stop-opacity:1" />
    </linearGradient>

    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 填充整个画布的深色背景 -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>

  <!-- 主终端符号组 -->
  <g transform="translate(512, 512)">
    <!-- 左大括号 { -->
    <path d="M -280 -180 Q -320 -180 -320 -120 L -320 -40 Q -320 0 -360 0 Q -320 0 -320 40 L -320 120 Q -320 180 -280 180"
          fill="none"
          stroke="url(#iconGradient)"
          stroke-width="24"
          stroke-linecap="round"
          filter="url(#glow)"/>

    <!-- 命令行符号 > -->
    <path d="M -140 -100 L 60 0 L -140 100"
          fill="none"
          stroke="url(#iconGradient)"
          stroke-width="28"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#glow)"/>

    <!-- 下划线光标 _ -->
    <rect x="100" y="-20" width="160" height="28" rx="14"
          fill="url(#iconGradient)"
          filter="url(#glow)">
      <animate attributeName="opacity"
               values="1;0.3;1"
               dur="1.5s"
               repeatCount="indefinite"/>
    </rect>

    <!-- 右大括号 } -->
    <path d="M 280 -180 Q 320 -180 320 -120 L 320 -40 Q 320 0 360 0 Q 320 0 320 40 L 320 120 Q 320 180 280 180"
          fill="none"
          stroke="url(#iconGradient)"
          stroke-width="24"
          stroke-linecap="round"
          filter="url(#glow)"/>
  </g>

  <!-- AI 指示器 - 右上角 -->
  <g transform="translate(860, 164)">
    <!-- 脉动圆环 -->
    <circle cx="0" cy="0" r="40"
            fill="none"
            stroke="url(#iconGradient)"
            stroke-width="4"
            opacity="0.5">
      <animate attributeName="r"
               values="35;50;35"
               dur="2s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="0.5;0;0.5"
               dur="2s"
               repeatCount="indefinite"/>
    </circle>

    <!-- AI 核心 -->
    <circle cx="0" cy="0" r="32"
            fill="url(#iconGradient)"
            filter="url(#glow)"/>

    <!-- 神经网络节点 -->
    <g stroke="#ffffff" stroke-width="2.5" fill="#ffffff">
      <line x1="-12" y1="-12" x2="0" y2="0" opacity="0.9"/>
      <line x1="12" y1="-12" x2="0" y2="0" opacity="0.9"/>
      <line x1="-12" y1="12" x2="0" y2="0" opacity="0.9"/>
      <line x1="12" y1="12" x2="0" y2="0" opacity="0.9"/>
      <circle cx="-12" cy="-12" r="4"/>
      <circle cx="12" cy="-12" r="4"/>
      <circle cx="-12" cy="12" r="4"/>
      <circle cx="12" cy="12" r="4"/>
      <circle cx="0" cy="0" r="5"/>
    </g>
  </g>

  <!-- 装饰点 - 左下角 -->
  <g transform="translate(180, 860)" opacity="0.6">
    <circle cx="0" cy="0" r="14" fill="url(#iconGradient)" filter="url(#glow)"/>
    <circle cx="70" cy="0" r="14" fill="url(#iconGradient)" filter="url(#glow)"/>
    <circle cx="140" cy="0" r="14" fill="url(#iconGradient)" filter="url(#glow)"/>
  </g>
</svg>
